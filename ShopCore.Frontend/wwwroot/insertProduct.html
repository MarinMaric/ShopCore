<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>
    <script src="scripts/sessionControl.js"></script>
    <script src="scripts/mobileMenu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylemain.css">
</head>
<body>
    <ul class="topnav" id="myTopnav">
        <li><img id="logo" src="https://localhost:44344/Images/Basic/logo.png" /></li>
        <li><a class="active" href="index.html">HOME</a></li>
        <li><a href="products.html">BROWSE</a></li>
        <li><a href="profile.html">PROFILE</a></li>
        <li><a href="cart.html">CART</a></li>
        <li class="icon">
            <a style="font-size:15px;" onclick="MenuControl()"><img src="https://localhost:44344/Images/Basic/iconBar.png" /></a>
        </li>
    </ul>
    <br /><br />
    <center>
    <div id="formWrapper">
        <img id="productPic" src="" />
        <center><h1>Add new product</h1></center>
        <form id="productForm" method="post" enctype="multipart/form-data" action="https://localhost:44344/api/product/">
            <p>
                <label for="name">Name*:</label>
                <input type="text" name="name" id="name" required />
            </p>
            <p>
                <label for="dev">Developer*:</label>
                <input type="text" id="dev" name="developer" required><br />
            </p>
            <p>
                <label for="pub">Publisher*:</label>
                <input type="text" id="pub" name="publisher" required><br />
            </p>
            <p>
                <label for="price">Price*:</label>
                <input type="number" step="0.01" id="price" name="price" required><br />
            </p>
            <p>
                <label for="description">Description*:</label>
                <textarea id="description" name="description" required></textarea><br />
            </p>
            <p>
                <label for="date">Release Date*:</label>
                <input type="date" id="date" name="releaseDate" required><br />
            </p>
            <p>
                <label for="image">Cover Image*:</label>
                <input type="file" name="image" id="image" accept="image/*" required><br />
            </p>
            <p>
            <input id="submit" type="submit" value="SUBMIT" hidden /><br />
            </p>
        </form>
        <button onclick="CheckFile()">Save</button>

        <img id="testimg" src="" hidden>
    </div></center>
</body>
</html>
<script>
    if (!CheckItem("activeUser"))
        window.location.replace("login.html");
    var id = GetItem("activeUser");

    $(document).ready(function () {
        $.ajax({
            type: "POST",
            accepts: "application/json",
            url: "https://localhost:44344/api/login/authorize",
            contentType: "application/json",
            data: id,
            success: function () {
  
            },
            error: function () {
                alert("Access denied");
                window.location.replace("login.html")
            }
        });
    });

    function CheckFile() {
        var fileInput = document.getElementById("image").files;
        if (fileInput[0] == null) {
            $("#submit").trigger("click"); 
            return;
        }
        var img = document.getElementById("testimg");
        img.src = window.URL.createObjectURL(fileInput[0]);
        img.onload = function () {
            if (img.naturalWidth > 1280 || img.naturalHeight > 720) {
                img.src = "";
                alert("Image is too large! Maximum resolution is 1280x720");
            } else {
                img.src = "";
                $("#submit").trigger("click"); 
            }
        }
    }
</script>
